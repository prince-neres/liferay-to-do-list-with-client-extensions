assemble:
    - fromTask: bootJar
to-do-list-object-action-oauth-application-user-agent:
    .serviceAddress: localhost:58081
    .serviceScheme: http
    name: To-Do List Spring Boot OAuth Application User Agent
    scopes:
        - C_Task.everything
        - Liferay.Headless.Delivery.everything
    type: oAuthApplicationUserAgent
to-do-list-object-action:
    name: To-Do List Spring Boot Object Action
    oAuth2ApplicationExternalReferenceCode: to-do-list-object-action-oauth-application-user-agent
    resourcePath: /object/action/task
    type: objectAction